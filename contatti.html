<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - Notizie Italiane</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #000;
            color: #fff;
        }
        .main-content {
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background: #28a745; /* Colore casuale per la parte superiore */
        }
    </style>
</head>
<body>
    <header>
        <h1>Notizie Italiane</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="notizie.html">Notizie</a>
        <a href="sport.html">Sport</a>
        <a href="cultura.html">Cultura</a>
        <a href="contatti.html">Contatti</a>
    </nav>
    <div class="container">
        <div class="main-content">
            <h2>Contattaci</h2>
            <div class="contact-info">
                <p><strong>Email:</strong> info@notizieitaliane.it</p>
                <p><strong>Telefono:</strong> +39 123 456 7890</p>
                <p><strong>Indirizzo:</strong> Via Roma, 1, 00100 Roma RM, Italia</p>
            </div>
            <div class="contact-form">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Il tuo nome">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="La tua email">

                <label for="message">Messaggio</label>
                <textarea id="message" name="message" rows="5" placeholder="Il tuo messaggio"></textarea>

                <button type="submit">Invia</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Notizie Italiane</p>
    </footer>
</body>
</html>
